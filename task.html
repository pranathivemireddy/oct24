<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karma:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span><img class="logo" src="./images.png" alt="Logo image"></span>
        <nav>
            <a href="#">HOME PAGE</a>
            <a href="#">ABOUT US</a>
            <a href="#">LANDING</a>
            <a href="#">FAQ</a>
            <a href="#" class="contact">CONTACT US</a>
        </nav>
        <span class="icon"><i class="fa-solid fa-bars"></i></span>
    </header>
    <div class="container">
        <div class="container1">
            <h1>Quickly Find A Baby Sitter</h1>
            <button>BOOK A BABY SITTER</button>
            <p>or</p>
            <span class="phone"><i class="fa-solid fa-phone"></i>
            <b>+1 (234) 567-8910</b></span>
            <p>Image from <span class="free">Freepik</span></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3a4127e21c.js" crossorigin="anonymous"></script>
</body>
</html>
